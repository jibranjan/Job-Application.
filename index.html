<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span>(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input id = "first_name" name = "first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input id = "last_name" name = "last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input type = "email" id = "email" name = "email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control_adress">
                        <label for="adress">
                            Adress
                        </label>
                        <textarea id = "adress" name = "adress" rows="3" cols="40" placeholder="Enter Adress"1></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input id = "city" name = "city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            Pincode
                        </label>
                        <input type= "number" id = "pincode" name = "pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            DOB
                        </label>
                        <input type= "date" id = "date" name = "date">
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload your CV
                        </label>
                        <input type= "file" id = "upload" name = "upload">
                    </div>
                </div>
                <div class="button">
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
